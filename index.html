<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
<header id="header-section" class="top_header">
   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img class="img-responsive" src="images/final_dashboard_logo.png" alt="">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">HOME</a>
                    </li>
                    <li>
                        <a href="#">ABOUT</a>
                    </li>
                    <li>
                        <a href="#">RESOURCES</a>
                    </li>
                    <li>
                        <a href="#">CONTACT US</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

  <!-- close .ha-header-perspective --> 
  
</header>

</div>
<div class="clearfix"></div>
     <div class="container">
     <div class="row">
          <div class="col-md-12"> 
              <div class="wrapper_popup_water_atm">      
        <!-- Form content-->
            <div class="water_atm_popup center">
              <div class="water_atm_popup_header">
                <ul class="nav nav-tabs">
                  <li><a href="#login" data-toggle="tab">Forget Password</a></li>
                  <li class="active"><a href="#create" data-toggle="tab">Login</a></li>
                </ul>
              </div>
              <div class="water_atm_popup_body">
                <div class="water_atm_popup_container">
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade" id="login">
                          <form class="form-horizontal" action="" method="POST">
                        <fieldset>
                          <div id="legend">
                            <legend class="">Enter Your Email</legend>
                          </div>
                          <div class="control-group"> 
                            <!-- Username -->
                            <div class="controls">
                              <input  type="email" id="email" name="username" placeholder="Email" class="input-xlarge user_watm">
                            </div>
                          </div>
                          <div class="control-group"> 
                            <!-- Button -->
                            <div class="controls">
                              <button class="btn btn-success"><b>Enter &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ></b></button>
                            </div>
                          </div>
                        </fieldset>
                      </form>
                      
                    </div>
                    <div class="tab-pane active" id="create">
                      <form class="form-horizontal" action="" method="POST">
                        <fieldset>
                          <div id="legend">
                            <legend class="">Login to Dashboard</legend>
                          </div>
                          <div class="control-group"> 
                            <!-- Username -->
                            <div class="controls">
                              <input  type="text" id="username" name="username" placeholder="Username" class="input-xlarge user_watm">
                            </div>
                          </div>
                          <div class="control-group"> 
                            <!-- Password-->
                            <div class="controls">
                              <input type="password" id="password" name="password" placeholder="Password" class="input-xlarge pwd_watm">
                            </div>
                          </div>
                          <div class="control-group"> 
                            <!-- Button -->
                            <div class="controls">
                              <button class="btn btn-success"><b>Enter &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ></b></button>
                            </div>
                          </div>
                        </fieldset>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  </div>
               
          </div>
     </div>     
     </div>
</body>
</html>
